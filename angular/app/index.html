<!doctype html>
<html lang="en" ng-app="DoesItSuck">

  <head>
    <meta charset="utf-8">
    <title>Does It Suck?</title>
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src="js/controllers/searchFactory.js"></script>


  </head>

  <body ng-controller="searchController as searchCtrl">
    <h1>Twitter search </h1>
    <section id="search-bar" >
    <form>
      <input type="text" ng-model="searchTerm" placeholder="Enter search term">
      <input type="submit" id="search" value="Does it suck?" ng-click="searchCtrl.searchFactory.search(searchTerm); searchCtrl.toggleResultStatus()">
    </form>
    </section>
    <section id="search-results" ng-show="searchCtrl.isResultReady()">
      <h3>{{searchTerm}}</h3>
      <ul>
        <li>Positive:<span id='positive-result'>{{searchCtrl.searchFactory.searchResult.positive}}</span> </li>
        <li>Neutral: <span id='neutral-result'>{{searchCtrl.searchFactory.searchResult.neutral}}</span> </li>
        <li>Negative: <span id='negative-result'>{{searchCtrl.searchFactory.searchResult.negative}}</span> </li>
      </ul>
    </section>
  </body>
</html>
