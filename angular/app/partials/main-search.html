<section id="search-bar" >
  <form>
    <input type="text" ng-model="searchTerm" placeholder="Enter search term">
    <input type="submit" id="search" value="Well, DOES it suck?" ng-click="searchCtrl.makeSearch({search_term: searchTerm}); searchTerm = ''">
  </form>
</section>
<section class="search-results">
  <ul class='repeat-list' ng-repeat='search in searchCtrl.searches'>
    <div class='result-item' ng-class='searchCtrl.calcBgCol(search)' ng-show="search.loaded" >
      <li ><b>Results for:</b> <span class='search-term'>{{search.search_term}}</span> </li>
      <li class='suck-evaluation'>{{searchCtrl.evaluateSearch(search);}}</li>
        <img class='emoji' src='images/happy.png' />{{search.positive}}
        <img class='emoji' src='images/sad.png' />{{search.negative}}
        <img class='emoji' src='images/neutral.png' />{{search.neutral}}
        <a class="twitter-share-button" ng-href="https://twitter.com/intent/tweet?text=According to does it suck? {{search.search_term}} {{searchCtrl.evaluateSearch(search)}}, visit the site at https://does-it-suck.herokuapp.com/ and see what else sucks!">
       Tweet</a>
      </li>
      <li><a href="#/sentiment-trends" class='trends-link' ng-click='searchCtrl.setSearchTerm(search.search_term)'>See sentiment trends</a></li>
        <li><a href="#/data" class='data-link' ng-click='searchCtrl.passResults(search)'>Explore messages</a></li>
    </div><!-- end results item -->
  </ul>
</section>
