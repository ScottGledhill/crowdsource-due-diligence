<h4><b>Weekly sentiment trends for: </b>{{trendsCtrl.searchTerm}}</h4>

<section class='chart'>
  data: {{trendsCtrl.chart.data}} labels: {{trendsCtrl.chart.labels}} series: {{trendsCtrl.chart.series}}
  <canvas id="line" class="chart chart-line" chart-data="trendsCtrl.chart.data"
  chart-labels="trendsCtrl.chart.labels" chart-legend="true" chart-series="trendsCtrl.chart.series" chart-colours="trendsCtrl.chart.colors"</canvas>

</section>
