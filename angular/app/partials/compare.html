<section id="search-bar" >
  <h4>Sometimes you gotta choose the lesser of two evils.</h4>
  <form>
    <input type="text" ng-model="searchTermOne" placeholder="Greater evil?">
    <input type="text" ng-model="searchTermTwo" placeholder="Lesser evil?">
    <input type="submit" id="submit-search" value="Well, which one sucks more?" ng-click="compareCtrl.makeSearch(searchTermOne, searchTermTwo); searchTermOne = ''; searchTermTwo = ''">
  </form>
</section>
<section class="search-results">
  <div ng-show="compareCtrl.ready" class='repeat-list result-item' ng-repeat='result in compareCtrl.results'>
    <a class="twitter-share-button" ng-href="https://twitter.com/intent/tweet?text=According to Does It Suck?, {{result.verbalOutcome}}. Visit https://does-it-suck.herokuapp.com and see what else sucks!"><img src='images/twitter.svg' /></a>
    <a class='delete' href="" ng-click="compareCtrl.deleteResult(result);"><img  src='images/delete.png' /></a>
    <div class="comparison-wrapper">
      <ul class='comparison-result' ng-repeat-start='search in result.comparison'>
        <li><span class='suck-evaluation'>{{search.search_term}}</span></li>
        <li ><span class="score" ng-class="compareCtrl.presentationFactory.getFontColor(search.score);">{{search.score}}</span></li>
      </ul>
      <span class="comparison-operator" ng-if="$index === 0" ng-repeat-end>
        {{result.operator}}
      </span>
    </div><!-- end comparison-wapper -->
    <span class="comparison-message">{{result.message}}</span>
  </div><!-- end comparison repeat -->
</section>
